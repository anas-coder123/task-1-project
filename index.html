<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
</head>

<body>
    <h1>Survey Form</h1>
    <p>Let us know how we can improve freeCodeCamp</p>

    <form>
        <label>* Name:</label><br>
        <input type="text" name="name" placeholder="Enter your name"><br><br>

        <label>* Email:</label><br>
        <input type="email" name="email" placeholder="Enter your Email"><br><br>

        <label>* Age:</label><br>
        <input type="number" name="age" placeholder="Age"><br><br>

        <label>Which option best describes your current role?</label><br>
        <select name="role">
            <option>Student</option>
            <option>Full-time Job</option>
            <option>Full-time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select><br><br>

        <label>* How likely is that you would recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="recommend" value="definitely"> Definitely<br>
        <input type="radio" name="recommend" value="maybe"> Maybe<br>
        <input type="radio" name="recommend" value="not sure"> Not sure<br><br>

        <label>What do you like most in FCC:</label><br>
        <select name="like">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select><br><br>

        <label>Things that should be improved in the future (Check all that apply):</label><br>
        <input type="checkbox" name="improve" value="front-end"> Front-end Projects<br>
        <input type="checkbox" name="improve" value="back-end"> Back-end Projects<br>
        <input type="checkbox" name="improve" value="data-visualization"> Data Visualizatiom</br>

        
    </form>
</body>

</html>

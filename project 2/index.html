<!DOCTYPE html>
<html>

<head>
    <title>Review Form</title>
</head>

<body>

    <h2>Your Details:</h2>
    <form>
        Name: <input type="text" name="name"><br><br>
        Email: <input type="email" name="email"><br><br>

        <h2>Your Review:</h2>

        <label>How did you hear about us?</label>
        <select name="source">
            <option>Google</option>
            <option>Friend</option>
            <option>Advertisement</option>
            <option>Other</option>
        </select><br><br>

        <label>Would you visit again?</label><br>
        <input type="radio" name="visit" value="yes"> Yes
        <input type="radio" name="visit" value="no"> No
        <input type="radio" name="visit" value="maybe"> Maybe<br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="40"></textarea><br><br>

        <input type="checkbox" name="updates"> Sign me up for email updates<br><br>

        <input type="submit" value="Submit review">
    </form>

</body>

</html>
